<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>TO DO List</title>
</head>
<body>
	<header class = "header sticky"> 
		<h1>Сегодня </h1>
		<button class="header__button">Править</button>
	</header>

		<section class="todo-list">	
					
			<label class="todo-list__label todo-list__not" > 
				Список задач пуст
			</label>			

		</section>

	<div class="button-add sticky__button">
		<button class="button-add__button">+</button>
	</div>

		<div class="modal-auth">
			<div class="modal-auth__dialog modal-auth__auth">
					<fieldset class="modal-auth__body">
						<textarea class="modal-auth__input" rows="10" cols="45" name="text" placeholder="Введите текст задачи"></textarea>
					</fieldset>
					<div class="modal-auth__footer">
						<div class="modal-auth__footer-buttons">
							<button class="buttons__close">Закрыть</button>
							<button class="buttons__add">Добавить</button>
						</div>
					</div>
			</div>
		</div>

	<script src="js/main.js"></script>
	<script src="js/disabledScroll.js"></script>
</body>

</html>
