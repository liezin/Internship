<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Женский лайф-менеджмент</title>
</head>

<body>

	<header class="header">
		<h3 class="header__site_name">#женский_лайф_менеджмент</h3>
		<div class="header__menu">
			<h1>Сегодня </h1>
			<h1 class="data">Дата: </h1>
			<button class="header__button-priorities"><b>Приоритеты</b></button>
			<button class="header__button"><b>Править</b></button>
		</div>
	</header>

	<section class="todo-list">
		<label class="todo-list__not">
			Список задач пуст
		</label>

	</section>

	<button class="button-add__button">+</button>

	<div class="modal-auth">
		<div class="modal-auth__dialog modal-auth__auth">
			<textarea class="modal-auth__input" rows="10" cols="45" name="text"
				placeholder="Введите текст задачи"></textarea>
			<div class="modal-auth__buttons">
				<button class="buttons__close">Закрыть</button>
				<button class="buttons__add">Добавить</button>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script src="js/disabledScroll.js"></script>
</body>

</html>
