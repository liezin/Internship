<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>TO DO List</title>
</head>

<body>

		<header class = "header sticky"> 
			<h1>Сегодня </h1>
			<button class="header__button">Править</button>
		</header>

		<section class="todo-list">			
				<label class="todo-list-item todo-list__label">
					<input  type="checkbox" class=".todo-list-item__checkbox">
					Список задач пуст
				</label>
				<label class="todo-list__label" for="" > Список задач пуст</label>		

			
			

<div class="button-addn sticky_button">
	<button class="button-add__button">+</button>
</div>

		</section>

		<div class="modal-auth">
			<div class="modal-auth__dialog modal-auth__auth">
				<form id="logInForm">
					<fieldset class="modal-auth__body">
						<input class="modal-auth__input" type="text">
					</fieldset>
					<div class="modal-auth__footer">
						<div class="modal-auth__footer-buttons">
							<button class="footer-buttons__close">Закрыть</button>
							<button class="footer-buttons__add ">Добавить</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	<script src="js/main.js"></script>
	<script src="js/disabledScroll.js"></script>
</body>

</html>
